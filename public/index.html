    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav id="Menu">
        <button data-view="Home">Home</button>
        <button data-view="Library">Library</button>
        <button data-view="Player">Player</button>

        <div class="right">
          <button data-action="info" disabled><i class="fa fa-info"></i></button>
          <button data-action="quality" disabled><i class="fa fa-gear"></i></button>
          <button data-action="lightsout"><i class="fa fa-lightbulb-o"></i></button>
        </div>

        <div class="right" id="Status">
          <span id="StatusTime">0:00 / 0:00</span>
        </div>

        <div class="right" id="Controls">
          <button data-action="backward" disabled><i class="fa fa-backward"></i></button>
          <button data-action="stop" disabled><i class="fa fa-stop"></i></button>
          <button data-action="pause" disabled><i class="fa fa-pause"></i></button>
          <button data-action="play" disabled><i class="fa fa-play"></i></button>
          <button data-action="forward" disabled><i class="fa fa-forward"></i></button>
        </div>
      </nav>

    </header>

    <div id="SelectQuality">
      <ul>
        <li data-value="240p">240p</li>
        <li data-value="360p">360p</li>
        <li data-value="480p">480p</li>
        <li data-value="720p">720p</li>
        <li data-value="1080p">1080p</li>
      </ul>
    </div>

    <main>
      <section id="Home">
      </section>

      <section id="Library">
        <nav>
          <button class="input" id="ButtonLibraryListView"><i class="fa fa-list" aria-hidden="true"></i></button>
          <button class="input" id="ButtonLibraryThumbnailView" disabled><i class="fa fa-th" aria-hidden="true"></i></button>
          <select class="input" id="SelectLibrary"></select>
        </nav>
        <ul id="ListMedia">
        </ul>
      </section>

      <section id="Player">
        <video id="VideoPlayer" controls autoplay preload></video>
      </section>

    </main>

    <script src="js/main.js"></script>
  </body>
</html>
